# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=finance
quarkus.datasource.password=finance
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/finance

# Hibernate
quarkus.hibernate-orm.database.generation=none

# Log SQL
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.packages=br.com.siqueira.infrastructure.persistance.entity

# OpenAPI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=flattop
quarkus.swagger-ui.operations-sorter=alpha
quarkus.swagger-ui.tags-sorter=alpha
quarkus.swagger-ui.display-request-duration=true

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.validate-on-migrate=true

